<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Weather App</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      transition: background 0.5s ease;
      color: #fff;
    }

    .weather-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px 25px;
      border-radius: 20px;
      width: 320px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .weather-card h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    .search-box {
      display: flex;
      margin-bottom: 25px;
    }

    .search-box input {
      flex: 1;
      padding: 12px 15px;
      border-radius: 30px 0 0 30px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    .search-box button {
      padding: 12px 18px;
      border: none;
      border-radius: 0 30px 30px 0;
      background: #ff758c;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .search-box button:hover {
      background: #ff7eb3;
    }

    .weather-info h2 {
      margin-bottom: 10px;
      font-size: 24px;
    }

    .weather-info p {
      margin: 6px 0;
      font-size: 18px;
    }

    .weather-info img {
      margin-top: 10px;
      width: 90px;
      height: 90px;
    }
  </style>
</head>

<body>

  <div class="weather-card">
    <h1>Weather App</h1>

    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city">
      <button id="searchBtn">Go</button>
    </div>

    <div class="weather-info">
      <h2 id="cityName">City Name</h2>
      <p id="temperature">0°C</p>
      <p id="description">Weather Description</p>
      <p id="humidity">Humidity: 0%</p>
      <img id="weatherIcon" src="" alt="Weather Icon">
    </div>
  </div>

  <script>

    // ? FIXED — Only API key here (not full URL)
    const apiKey = "YOUR_API_KEY_HERE";

    const searchBtn = document.getElementById("searchBtn");
    const cityInput = document.getElementById("cityInput");

    const cityNameEl = document.getElementById("cityName");
    const temperatureEl = document.getElementById("temperature");
    const descriptionEl = document.getElementById("description");
    const humidityEl = document.getElementById("humidity");
    const weatherIconEl = document.getElementById("weatherIcon");

    searchBtn.addEventListener("click", () => {
      const city = cityInput.value.trim();
      if (city) getWeather(city);
      else alert("Please enter a city name");
    });

    async function getWeather(city) {
      try {
        // ? Correct API URL
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`
        );

        if (!response.ok) throw new Error("City not found");

        const data = await response.json();
        updateWeather(data);

      } catch (err) {
        alert(err.message);
      }
    }

    function updateWeather(data) {

      cityNameEl.textContent = data.name;
      temperatureEl.textContent = `${Math.round(data.main.temp)}°C`;
      descriptionEl.textContent = data.weather[0].description;
      humidityEl.textContent = `Humidity: ${data.main.humidity}%`;

      weatherIconEl.src =
        `https://api.openweathermap.org/data/2.5/weather?q=RAIPUR&appid=YOUR_API_KEY&units=metric;


      const main = data.weather[0].main.toLowerCase();

      if (main.includes('cloud'))
        document.body.style.background = "linear-gradient(to right, #bdc3c7, #2c3e50)";
      else if (main.includes('rain'))
        document.body.style.background = "linear-gradient(to right, #4b79a1, #283e51)";
      else if (main.includes('clear'))
        document.body.style.background = "linear-gradient(to right, #fceabb, #f8b500)";
      else if (main.includes('snow'))
        document.body.style.background = "linear-gradient(to right, #e6dada, #274046)";
      else
        document.body.style.background = "linear-gradient(to right, #667eea, #764ba2)";
    }

  </script>

</body>

</html>
